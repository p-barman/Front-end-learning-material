<!DOCTYPE html>
<html>
<head>
  <title>Font sizes</title>
  <style> 
body { font-size:100%;}
h1 { font-size: 40px; } /* 40px/16 =2.5em */
h2 { font-size: 30px; } /* 30px/16 =1.875em */
p { font-size: 19px; } 
  </style>
</head>
<body>
<h1> This is a 40 pixel h1. </h1>
<h2> This is a 30 pixel h2. </h2>
<p> This paragraph is a displayed in 19 pixels font size. </p>
</body>
</html>
