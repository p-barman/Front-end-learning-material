<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>Content box</title>
  <style>
div.coolbox{
width:28.125em; padding:1.625em;
border: .3125em dotted red; margin:.625em;
} /*padding is the distance between your content and the border */
/*margin is the distance between your page and the box*/
  </style>
</head>
<body>
<h1> Welcome! </h1>
<div class="coolbox"> Here is the cool box you can put
your content in. The height will expand to fit your content if you do
not input css height styling. </div>
</body>
</html>
