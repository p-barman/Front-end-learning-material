<!DOCTYPE html>
<html>
<head>
  <title>Class selector</title>
  <style> p.center { text-align: center;
color: gold;
} p.centeroo {
text-align:center; color: red; } .center { text-align: center; color:blue; }
  </style>
</head>
<body>
<h1> Welcome to my Page </h1>
<h1 class="center"> This is the h1 center class selector</h1>
<p class="centeroo"> This paragraph is the centeroo class
selector </p>
<p class="center"> This paragraph is the plain center
class
selector</p>
</body>
</html>
